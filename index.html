<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Flow - Restaurant Automation Platform</title>
  <script>
    // Authenticated users go to app, others to landing
    (function() {
      try {
        var auth = localStorage.getItem('orderflow-auth-token');
        if (auth) {
          window.location.replace('/app');
          return;
        }
      } catch(e) {}
      window.location.replace('/landing-pages/landing.html');
    })();
  </script>
  <noscript><meta http-equiv="refresh" content="0;url=/landing-pages/landing.html"></noscript>
</head>
<body></body>
</html>
