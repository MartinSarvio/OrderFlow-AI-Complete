<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLOW - Opret adgangskode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #015bf8;
      --color-primary-hover: #0047cc;
      --color-dark: #090a0b;
      --color-white: #ffffff;
      --color-gray-100: #f2f0ed;
      --color-gray-200: #e9ecef;
      --color-gray-400: #787a7d;
      --color-gray-600: #495057;
      --color-danger: #b42318;
      --color-danger-soft: #fef3f2;
      --color-success: #027a48;
      --color-success-soft: #ecfdf3;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--color-dark);
      background:
        radial-gradient(circle at 8% 12%, rgba(1, 91, 248, 0.12), transparent 34%),
        radial-gradient(circle at 88% 14%, rgba(1, 91, 248, 0.08), transparent 32%),
        var(--color-white);
      padding: 4.8rem 2rem 5.6rem;
      display: flex;
      justify-content: center;
    }
    .setup-shell {
      width: 100%;
      max-width: 54rem;
      display: flex;
      flex-direction: column;
      gap: 1.6rem;
    }
    .logo {
      width: 12rem;
      height: auto;
      margin-bottom: 0.8rem;
    }
    h1 {
      font-family: 'Space Grotesk', 'Inter', sans-serif;
      font-size: 4rem;
      line-height: 1.05;
      letter-spacing: -0.02em;
      max-width: 44rem;
    }
    .subtitle {
      font-size: 1.7rem;
      line-height: 1.5;
      color: var(--color-gray-600);
      max-width: 46rem;
    }
    .status {
      min-height: 4.8rem;
      display: inline-flex;
      align-items: center;
      padding: 1rem 1.4rem;
      border-radius: 0.8rem;
      border: 1px solid var(--color-gray-200);
      background: #fbfbfb;
      color: var(--color-gray-600);
      font-size: 1.4rem;
      line-height: 1.4;
      width: fit-content;
      max-width: 100%;
    }
    .status.error {
      border-color: #fecdca;
      color: var(--color-danger);
      background: var(--color-danger-soft);
    }
    .status.success {
      border-color: #abefc6;
      color: var(--color-success);
      background: var(--color-success-soft);
    }
    form {
      margin-top: 0.8rem;
      display: none;
      gap: 2rem;
      flex-direction: column;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    .field label {
      color: var(--color-gray-600);
      font-size: 1.4rem;
      font-weight: 500;
    }
    .field input {
      width: 100%;
      border: none;
      border-bottom: 2px solid var(--color-gray-200);
      background: transparent;
      color: var(--color-dark);
      padding: 1.2rem 0;
      font-size: 1.8rem;
      outline: none;
      transition: border-color 0.15s ease;
    }
    .field input:focus {
      border-bottom-color: var(--color-primary);
    }
    .field input::placeholder {
      color: var(--color-gray-400);
    }
    .hint {
      font-size: 1.3rem;
      color: var(--color-gray-600);
      margin-top: -0.6rem;
    }
    .btn {
      width: fit-content;
      border: none;
      border-radius: 0.7rem;
      padding: 1.2rem 2rem;
      font-weight: 600;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.16s ease;
    }
    .btn-primary {
      background: var(--color-primary);
      color: var(--color-white);
    }
    .btn-primary:hover {
      background: var(--color-primary-hover);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .login-link {
      display: none;
      width: fit-content;
      margin-top: 0.8rem;
      border: 1px solid var(--color-gray-200);
      background: var(--color-white);
      color: var(--color-dark);
      border-radius: 0.7rem;
      padding: 1rem 1.8rem;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 600;
      transition: background 0.15s ease;
    }
    .login-link:hover {
      background: var(--color-gray-100);
    }
    @media (max-width: 640px) {
      body {
        padding: 3.2rem 1.6rem 4.8rem;
      }
      h1 {
        font-size: 3.2rem;
      }
      .subtitle {
        font-size: 1.6rem;
      }
      .btn {
        width: 100%;
        text-align: center;
      }
      .login-link {
        width: 100%;
        text-align: center;
      }
    }
    .visually-hidden {
      display: none;
    }
  </style>
</head>
<body>
  <main class="setup-shell">
    <img class="logo" src="images/FLOW-logo-sort-4K.png" alt="FLOW">
    <h1>Opret din adgangskode</h1>
    <p class="subtitle">Indtast din nye kode i begge felter. Når den er gemt, kan kunden logge ind med samme e-mail.</p>

    <p id="status" class="status" aria-live="polite">Validerer link...</p>

    <form id="password-form" novalidate>
      <div class="field">
        <label for="new-password">Ny adgangskode</label>
        <input id="new-password" type="password" minlength="8" autocomplete="new-password" required placeholder="Indtast ny adgangskode">
      </div>
      <div class="field">
        <label for="confirm-password">Bekræft adgangskode</label>
        <input id="confirm-password" type="password" minlength="8" autocomplete="new-password" required placeholder="Indtast samme adgangskode igen">
      </div>
      <p class="hint">Minimum 8 tegn. Begge felter skal matche.</p>
      <button id="submit-btn" class="btn btn-primary" type="submit">Gem adgangskode</button>
    </form>

    <a id="login-btn" class="login-link" href="/index.html?login=1">Gå til login</a>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://qymtjhzgtcittohutmay.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5bXRqaHpndGNpdHRvaHV0bWF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MjMzNjYsImV4cCI6MjA2NzI5OTM2Nn0.n6FYURqirRHO0pLPVDflAjH34aiiSxx7a_ZckDPW4DE';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        detectSessionInUrl: true,
        persistSession: false,
        autoRefreshToken: false
      }
    });

    const statusEl = document.getElementById('status');
    const formEl = document.getElementById('password-form');
    const submitBtn = document.getElementById('submit-btn');
    const loginBtn = document.getElementById('login-btn');
    const newPasswordEl = document.getElementById('new-password');
    const confirmPasswordEl = document.getElementById('confirm-password');

    let tokenReady = false;
    const fallbackTtlMinutes = 10;
    const linkExpiryInfo = (() => {
      const params = new URLSearchParams(window.location.search || '');
      const expiryRaw = params.get('flow_pw_exp');
      const ttlRaw = params.get('flow_pw_ttl');
      const ttlMinutes = Number.isFinite(parseInt(ttlRaw, 10)) ? Math.max(1, parseInt(ttlRaw, 10)) : fallbackTtlMinutes;
      const expiresAt = Number(expiryRaw);

      if (!Number.isFinite(expiresAt) || expiresAt <= 0) {
        return { isConfigured: false, expired: false, ttlMinutes };
      }

      return {
        isConfigured: true,
        ttlMinutes,
        expiresAt,
        expired: Date.now() > expiresAt
      };
    })();

    function setStatus(text, type) {
      statusEl.textContent = text;
      statusEl.classList.remove('error', 'success');
      if (type) statusEl.classList.add(type);
    }

    function showForm() {
      formEl.style.display = 'flex';
      newPasswordEl.focus();
    }

    function setFormEnabled(enabled) {
      submitBtn.disabled = !enabled;
      newPasswordEl.disabled = !enabled;
      confirmPasswordEl.disabled = !enabled;
    }

    function isFlowLinkExpired() {
      if (!linkExpiryInfo.isConfigured) return false;
      return Date.now() > linkExpiryInfo.expiresAt;
    }

    function hasHashAuthTokens() {
      const hashParams = new URLSearchParams((window.location.hash || '').replace(/^#/, ''));
      const accessToken = hashParams.get('access_token');
      const type = hashParams.get('type');
      return Boolean(accessToken || type === 'recovery' || type === 'invite');
    }

    function normalizeOtpType(rawType) {
      if (!rawType) return null;
      const value = String(rawType).toLowerCase();
      const allowed = ['signup', 'invite', 'magiclink', 'recovery', 'email_change', 'email'];
      return allowed.includes(value) ? value : null;
    }

    function clearSensitiveUrlParts() {
      const url = new URL(window.location.href);
      const removeParams = ['token_hash', 'type', 'code', 'access_token', 'refresh_token', 'expires_in', 'expires_at'];
      removeParams.forEach((key) => url.searchParams.delete(key));
      url.hash = '';
      window.history.replaceState({}, document.title, url.pathname + (url.search ? url.search : ''));
    }

    async function markReady(session) {
      if (!session || tokenReady) return;
      tokenReady = true;
      setStatus('Link godkendt. Vælg nu din adgangskode.', null);
      setFormEnabled(true);
      showForm();
      clearSensitiveUrlParts();
    }

    async function tryGetSession(retries = 2) {
      for (let index = 0; index <= retries; index += 1) {
        const { data, error } = await supabase.auth.getSession();
        if (error) throw error;
        if (data?.session) return data.session;
        if (index < retries) {
          await new Promise((resolve) => setTimeout(resolve, 900));
        }
      }
      return null;
    }

    async function resolveSessionFromQuery() {
      const params = new URLSearchParams(window.location.search || '');
      const code = params.get('code');
      const tokenHash = params.get('token_hash');
      const type = normalizeOtpType(params.get('type'));

      if (code) {
        const { data, error } = await supabase.auth.exchangeCodeForSession(code);
        if (error) throw error;
        return data?.session || null;
      }

      if (tokenHash && type) {
        const { data, error } = await supabase.auth.verifyOtp({ type, token_hash: tokenHash });
        if (error) throw error;
        if (data?.session) return data.session;
        return await tryGetSession(1);
      }

      return null;
    }

    async function bootstrap() {
      setFormEnabled(false);

      if (isFlowLinkExpired()) {
        setStatus('Dette link er udløbet (' + linkExpiryInfo.ttlMinutes + ' min). Bed om et nyt link.', 'error');
        return;
      }

      supabase.auth.onAuthStateChange(async (event, session) => {
        if ((event === 'PASSWORD_RECOVERY' || event === 'SIGNED_IN' || event === 'INITIAL_SESSION') && session) {
          await markReady(session);
        }
      });

      try {
        const querySession = await resolveSessionFromQuery();
        if (querySession) {
          await markReady(querySession);
          return;
        }

        const existingSession = await tryGetSession(0);
        if (existingSession) {
          await markReady(existingSession);
          return;
        }

        if (hasHashAuthTokens()) {
          const hashSession = await tryGetSession(2);
          if (hashSession) {
            await markReady(hashSession);
            return;
          }
        }

        setStatus('Dette link er ugyldigt eller udløbet. Bed om et nyt link.', 'error');
      } catch (err) {
        setStatus(err?.message || 'Kunne ikke validere linket. Bed om et nyt link.', 'error');
      }
    }

    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!tokenReady) {
        setStatus('Linket er ikke klart endnu. Vent et øjeblik.', 'error');
        return;
      }

      if (isFlowLinkExpired()) {
        setStatus('Dette link er udløbet (' + linkExpiryInfo.ttlMinutes + ' min). Bed om et nyt link.', 'error');
        return;
      }

      const password = (newPasswordEl.value || '').trim();
      const confirmPassword = (confirmPasswordEl.value || '').trim();

      if (password.length < 8) {
        setStatus('Adgangskoden skal være mindst 8 tegn.', 'error');
        return;
      }

      if (password !== confirmPassword) {
        setStatus('Adgangskoderne matcher ikke. Prøv igen.', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Gemmer...';

      const { error } = await supabase.auth.updateUser({ password });
      if (error) {
        setStatus(error.message || 'Kunne ikke opdatere adgangskoden.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Gem adgangskode';
        return;
      }

      await supabase.auth.signOut().catch(() => {});
      setStatus('Din adgangskode er oprettet. Du kan nu logge ind.', 'success');
      formEl.style.display = 'none';
      loginBtn.style.display = 'inline-flex';
    });

    window.addEventListener('load', () => {
      bootstrap().catch(() => {
        setStatus('Kunne ikke validere linket. Bed om et nyt link.', 'error');
      });
    });
  </script>
</body>
</html>
