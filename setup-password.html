<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLOW - Opret adgangskode</title>
  <style>
    :root {
      --bg: #0f1220;
      --card: #171b2d;
      --text: #f3f5fb;
      --muted: #a6b0d1;
      --border: #2a3150;
      --primary: #5b8dff;
      --primary-hover: #4c7ef0;
      --danger: #ff6b6b;
      --success: #29c27a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top right, #1a2345 0%, var(--bg) 42%);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 460px;
      background: linear-gradient(180deg, #1a1f34 0%, var(--card) 100%);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }
    .logo {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 14px;
    }
    .logo img {
      width: 110px;
      height: auto;
      opacity: 0.95;
    }
    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: 24px;
    }
    p.subtitle {
      margin: 0 0 22px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }
    .status {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #131a31;
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 16px;
      line-height: 1.4;
    }
    .status.error {
      border-color: rgba(255, 107, 107, 0.5);
      color: #ffd5d5;
      background: rgba(255, 107, 107, 0.12);
    }
    .status.success {
      border-color: rgba(41, 194, 122, 0.5);
      color: #d1ffe8;
      background: rgba(41, 194, 122, 0.15);
    }
    .field {
      margin-bottom: 14px;
    }
    .field label {
      display: block;
      margin-bottom: 7px;
      color: var(--muted);
      font-size: 13px;
    }
    .field input {
      width: 100%;
      border: 1px solid var(--border);
      background: #12172a;
      color: var(--text);
      border-radius: 10px;
      padding: 12px 13px;
      font-size: 15px;
      outline: none;
    }
    .field input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(91, 141, 255, 0.2);
    }
    .hint {
      margin: 2px 0 16px;
      color: var(--muted);
      font-size: 12px;
    }
    .btn {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 12px 15px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: 0.16s ease;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    .btn-primary:hover { background: var(--primary-hover); }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-secondary {
      margin-top: 10px;
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      display: none;
      text-decoration: none;
      text-align: center;
      padding: 12px 15px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
    }
    #password-form { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="images/FLOW-logo-hvid-4K.png" alt="FLOW">
    </div>
    <h1>Opret din adgangskode</h1>
    <p class="subtitle">Indtast din nye adgangskode i begge felter for at bekræfte den.</p>

    <div id="status" class="status">Validerer link...</div>

    <form id="password-form">
      <div class="field">
        <label for="new-password">Ny adgangskode</label>
        <input id="new-password" type="password" minlength="8" autocomplete="new-password" required>
      </div>
      <div class="field">
        <label for="confirm-password">Bekræft adgangskode</label>
        <input id="confirm-password" type="password" minlength="8" autocomplete="new-password" required>
      </div>
      <p class="hint">Minimum 8 tegn. Begge felter skal matche.</p>
      <button id="submit-btn" class="btn btn-primary" type="submit">Gem adgangskode</button>
    </form>

    <a id="login-btn" class="btn-secondary" href="/index.html?login=1">Gå til login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://qymtjhzgtcittohutmay.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5bXRqaHpndGNpdHRvaHV0bWF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MjMzNjYsImV4cCI6MjA2NzI5OTM2Nn0.n6FYURqirRHO0pLPVDflAjH34aiiSxx7a_ZckDPW4DE';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: {
        detectSessionInUrl: true,
        persistSession: false,
        autoRefreshToken: false
      }
    });

    const statusEl = document.getElementById('status');
    const formEl = document.getElementById('password-form');
    const submitBtn = document.getElementById('submit-btn');
    const loginBtn = document.getElementById('login-btn');
    const newPasswordEl = document.getElementById('new-password');
    const confirmPasswordEl = document.getElementById('confirm-password');

    let tokenReady = false;

    function setStatus(text, type) {
      statusEl.textContent = text;
      statusEl.classList.remove('error', 'success');
      if (type) statusEl.classList.add(type);
    }

    function showForm() {
      formEl.style.display = 'block';
      newPasswordEl.focus();
    }

    function hasAuthTokensInUrl() {
      const hash = window.location.hash || '';
      return /access_token=/.test(hash) || /type=recovery/.test(hash) || /type=invite/.test(hash);
    }

    async function markReady(session) {
      if (!session || tokenReady) return;
      tokenReady = true;
      setStatus('Link godkendt. Vælg nu din adgangskode.', null);
      showForm();
    }

    async function bootstrap() {
      if (!hasAuthTokensInUrl()) {
        setStatus('Dette link er ugyldigt eller udløbet. Bed om et nyt link.', 'error');
        return;
      }

      supabase.auth.onAuthStateChange(async (event, session) => {
        if ((event === 'PASSWORD_RECOVERY' || event === 'SIGNED_IN' || event === 'INITIAL_SESSION') && session) {
          await markReady(session);
        }
      });

      const { data, error } = await supabase.auth.getSession();
      if (error) {
        setStatus('Kunne ikke validere linket. Prøv igen senere.', 'error');
        return;
      }

      if (data?.session) {
        await markReady(data.session);
        return;
      }

      // Give Supabase a moment to process hash tokens.
      setTimeout(async () => {
        const secondTry = await supabase.auth.getSession();
        if (secondTry.data?.session) {
          await markReady(secondTry.data.session);
          return;
        }
        setStatus('Linket kunne ikke valideres. Bed om et nyt link.', 'error');
      }, 1200);
    }

    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!tokenReady) {
        setStatus('Linket er ikke klar endnu. Vent et øjeblik.', 'error');
        return;
      }

      const password = newPasswordEl.value || '';
      const confirmPassword = confirmPasswordEl.value || '';

      if (password.length < 8) {
        setStatus('Adgangskoden skal være mindst 8 tegn.', 'error');
        return;
      }

      if (password !== confirmPassword) {
        setStatus('Adgangskoderne matcher ikke. Prøv igen.', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Gemmer...';

      const { error } = await supabase.auth.updateUser({ password });
      if (error) {
        setStatus(error.message || 'Kunne ikke opdatere adgangskoden.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Gem adgangskode';
        return;
      }

      await supabase.auth.signOut().catch(() => {});
      setStatus('Din adgangskode er oprettet. Du kan nu logge ind.', 'success');
      formEl.style.display = 'none';
      loginBtn.style.display = 'block';
    });

    bootstrap();
  </script>
</body>
</html>
