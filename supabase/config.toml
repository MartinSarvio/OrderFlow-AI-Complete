# Preserve existing MFA settings (remote has TOTP enabled)
[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = true
verify_enabled = true

[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false

[auth.mfa.web_authn]
enroll_enabled = false
verify_enabled = false

# Preserve existing email settings
[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
secure_password_change = true
max_frequency = "1m0s"
otp_length = 6
otp_expiry = 86400

[functions.receive-sms]
verify_jwt = false

[functions.receive-sms-inmobile]
verify_jwt = false

[functions.receive-missed-call]
verify_jwt = false
