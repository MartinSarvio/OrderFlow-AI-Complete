<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent SEO v3 - Digital Synlighedsanalyse</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autoTable.min.js"></script>
  <link rel="stylesheet" href="../../css/cookie-consent.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f7;
      min-height: 100vh;
    }
    @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes scanVertical { 0% { top: 10%; } 50% { top: 80%; } 100% { top: 10%; } }
    @keyframes scanHorizontal { 0% { left: 5%; } 50% { left: 90%; } 100% { left: 5%; } }
    @keyframes floatUp { 0% { opacity: 0.8; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-50px) scale(0.5); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes pulseGlow { 0%, 100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4); } 50% { box-shadow: 0 0 15px 3px rgba(102, 126, 234, 0.3); } }
    @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes dotPulse { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.3); opacity: 0.8; } }
    @keyframes barGrow { from { width: 0; } }
    @keyframes typeIn { from { width: 0; } to { width: 100%; } }
    @keyframes fadeSlideUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes nodeConnect { 0% { stroke-dashoffset: 100; } 100% { stroke-dashoffset: 0; } }
    @keyframes scoreCount { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
    @keyframes rowSlide { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

    /* Findings Feed Styles */
    .findings-feed { display: flex; flex-direction: column; gap: 16px; }
    .module-status-bar { display: flex; flex-wrap: wrap; gap: 6px; padding: 12px 16px; background: #f9fafb; border-radius: 8px; margin-bottom: 16px; }
    .module-indicator { display: flex; align-items: center; gap: 5px; padding: 5px 10px; border-radius: 6px; font-size: 12px; background: white; border: 1px solid #e5e7eb; transition: all 0.2s; color: #6b7280; }
    .module-indicator--running { border-color: #015bf8; color: #015bf8; background: #f0f7ff; }
    .module-indicator--completed { border-color: #d1fae5; color: #059669; background: white; }
    .module-indicator--error { border-color: #fecaca; color: #dc2626; background: white; }
    .module-indicator__count { background: #f3f4f6; padding: 1px 5px; border-radius: 4px; font-size: 10px; font-weight: 500; margin-left: 2px; }
    .findings-stream { max-height: 450px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-right: 8px; }
    .findings-stream::-webkit-scrollbar { width: 6px; }
    .findings-stream::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 3px; }
    .findings-stream::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 3px; }
    .finding-card { padding: 16px; border-radius: 8px; background: white; border: 1px solid #e5e7eb; transition: all 0.2s; }
    .finding-card:hover { border-color: #d1d5db; }
    .finding-card--highlighted { animation: slideInRight 0.3s ease; }
    .finding-card__header { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
    .finding-card__module { font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; color: #6b7280; font-weight: 500; }
    .finding-card__title { font-weight: 500; color: #1a1a1a; margin-bottom: 4px; font-size: 14px; }
    .finding-card__description { font-size: 13px; color: #6b7280; line-height: 1.5; }
    .finding-card__footer { display: flex; align-items: center; justify-content: space-between; margin-top: 12px; font-size: 11px; padding-top: 12px; border-top: 1px solid #f3f4f6; }
    .finding-card__source { color: #9ca3af; }
    .confidence-badge { font-size: 11px; font-weight: 400; color: #6b7280; }
    .confidence-confirmed { color: #059669; }
    .confidence-indicator { color: #6b7280; }
    .confidence-not_found { color: #9ca3af; }

    /* Search Page Styles */
    .search-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .search-box {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 20px;
      padding: 48px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.2);
    }
    .search-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #1a1a1a;
      text-align: center;
    }
    .search-subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 32px;
      text-align: center;
    }
    .search-input-wrapper {
      position: relative;
      margin-bottom: 16px;
    }
    .search-input {
      width: 100%;
      padding: 18px 24px;
      font-size: 16px;
      border: 2px solid #e5e5e5;
      border-radius: 12px;
      outline: none;
      transition: all 0.2s;
    }
    .search-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    .search-button {
      width: 100%;
      padding: 18px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .search-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    .search-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .search-results {
      margin-top: 16px;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      overflow: hidden;
      max-height: 300px;
      overflow-y: auto;
    }
    .search-result-item {
      padding: 16px 20px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.15s;
    }
    .search-result-item:last-child {
      border-bottom: none;
    }
    .search-result-item:hover {
      background: #f9fafb;
    }
    .search-result-name {
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 4px;
    }
    .search-result-address {
      font-size: 14px;
      color: #6b7280;
    }
    .search-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 8px;
      color: #6b7280;
    }
    .search-error {
      padding: 16px;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 12px;
      color: #dc2626;
      font-size: 14px;
      margin-top: 16px;
    }

    /* Signal Status Colors */
    .status-excellent { color: #059669; background: #d1fae5; }
    .status-good { color: #2563eb; background: #dbeafe; }
    .status-warning { color: #d97706; background: #fef3c7; }
    .status-critical { color: #dc2626; background: #fee2e2; }

    /* Report Styles */
    .report-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .report-header {
      text-align: center;
      margin-bottom: 48px;
    }
    .report-card {
      background: white;
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      animation: slideIn 0.4s ease;
    }
    .report-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #f0f0f0;
    }
    .signal-item {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 16px;
      background: #f9fafb;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .signal-icon {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }
    .signal-content {
      flex: 1;
    }
    .signal-title {
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 4px;
    }
    .signal-description {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.5;
    }
    .signal-impact {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 20px;
      margin-top: 8px;
      display: inline-block;
    }
    .action-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: linear-gradient(135deg, #667eea08 0%, #764ba208 100%);
      border: 1px solid #667eea20;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    .action-priority {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      color: white;
    }
    .priority-high { background: #dc2626; }
    .priority-medium { background: #d97706; }
    .priority-low { background: #059669; }

    .competitor-row {
      display: grid;
      grid-template-columns: 1fr repeat(4, 100px);
      gap: 16px;
      padding: 16px;
      border-bottom: 1px solid #f0f0f0;
      align-items: center;
    }
    .competitor-row:last-child {
      border-bottom: none;
    }
    .competitor-row.header {
      font-weight: 600;
      font-size: 12px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .competitor-highlight {
      background: linear-gradient(135deg, #667eea08 0%, #764ba208 100%);
      border-radius: 8px;
    }

    .metric-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    .metric-card {
      padding: 20px;
      background: #f9fafb;
      border-radius: 12px;
      text-align: center;
    }
    .metric-value {
      font-size: 32px;
      font-weight: 700;
      color: #1a1a1a;
    }
    .metric-label {
      font-size: 14px;
      color: #6b7280;
      margin-top: 4px;
    }
    .metric-change {
      font-size: 12px;
      margin-top: 8px;
      padding: 4px 8px;
      border-radius: 12px;
      display: inline-block;
    }
    .metric-positive { background: #d1fae5; color: #059669; }
    .metric-negative { background: #fee2e2; color: #dc2626; }
    .metric-neutral { background: #f3f4f6; color: #6b7280; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback, useRef, useMemo } = React;

    // =============================================================================
    // CONFIGURATION
    // =============================================================================
    const API_CONFIG = {
      retryAttempts: 3,
      retryDelay: 1000,
      timeout: 30000,
    };

    // =============================================================================
    // UTILITY FUNCTIONS
    // =============================================================================
    const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    const calculateSignalStrength = (value, thresholds) => {
      if (value >= thresholds.excellent) return 'excellent';
      if (value >= thresholds.good) return 'good';
      if (value >= thresholds.warning) return 'warning';
      return 'critical';
    };

    const formatNumber = (num) => {
      if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
      return num.toString();
    };

    // =============================================================================
    // V3 BACKEND SCAN API (server-side, no API keys exposed)
    // =============================================================================
    const scanWithV3Backend = async (business) => {
      const response = await fetch('/api/seo/scan-v3', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          business: {
            name: business.name || '',
            place_id: business.place_id || '',
            address: business.address || '',
            website: business.website || ''
          },
          locale: 'da-DK',
          country: 'dk'
        })
      });
      if (!response.ok) {
        const text = await response.text();
        throw new Error(text || 'Scan endpoint fejl (' + response.status + ')');
      }
      return response.json();
    };

    // Stub: old client-side Serper calls removed – v3 backend handles everything server-side
    const fetchSerperAPI = async () => ({ places: [], organic: [], images: [] });

    // Transform v3 API response to the display format expected by report components
    const transformV3ToDisplayFormat = (v3) => {
      const raw = v3.rawData || {};
      const gbp = raw.gbp || {};
      const rev = raw.reviews || {};
      const comp = raw.competitors || {};
      const web = raw.website || {};
      const sn = raw.socialNap || {};

      return {
        googleProfile: {
          name: gbp.name || v3.business?.name || '',
          placeId: gbp.place_id || v3.business?.place_id || '',
          rating: gbp.rating || 0,
          totalReviews: gbp.review_count || gbp.totalReviews || 0,
          address: { full: gbp.address || v3.business?.address || '' },
          phone: gbp.phone || '',
          website: gbp.website || v3.business?.website || '',
          openingHours: gbp.opening_hours ? { isOpen: true, hoursComplete: true } : null,
          photos: { total: gbp.photo_count || 0, ownerPhotos: 0, userPhotos: gbp.photo_count || 0 },
          profileCompleteness: { score: gbp.completeness_score || (v3.score?.breakdown?.gbp || 50), missing: gbp.missing_fields || [] },
          lastUpdated: gbp.last_updated || new Date().toISOString(),
          claimed: gbp.claimed !== false,
          types: gbp.types || ['restaurant'],
          attributes: gbp.attributes || {},
        },
        reviews: {
          totalReviews: rev.total_reviews || gbp.review_count || 0,
          averageRating: rev.average_rating || gbp.rating || 0,
          sentiment: {
            positive: rev.sentiment?.positive || 70,
            neutral: rev.sentiment?.neutral || 20,
            negative: rev.sentiment?.negative || 10,
          },
          velocity: {
            monthlyAverage: rev.velocity?.monthly_avg || 3,
            trend: rev.velocity?.trend || 'stable',
          },
          responseMetrics: {
            responseRate: rev.response_rate || 0,
            avgResponseTime: rev.avg_response_time || 'N/A',
          },
          topics: rev.topics || [],
          recentReviews: rev.recent_reviews || [],
          dataSource: 'v3_backend',
          confidence: 'confirmed',
        },
        competitors: {
          ranking: { overall: comp.ranking || comp.position || 0 },
          competitors: (comp.top_competitors || comp.competitors || []).map(c => ({
            name: c.name || '',
            rating: c.rating || 0,
            reviews: c.review_count || c.reviews || 0,
            distance: c.distance || '',
          })),
          insights: (comp.insights || []).map(i => ({
            title: i.title || '',
            description: i.description || '',
            type: i.type || 'info',
            impact: i.impact || '',
          })),
        },
        napConsistency: {
          consistencyScore: sn.nap_score || sn.consistency_score || 50,
          sources: (sn.sources || []).map(s => ({
            name: s.name || s.platform || '',
            found: s.found !== false,
            nameMatch: s.name_match !== false,
            addressMatch: s.address_match !== false,
            phoneMatch: s.phone_match !== false,
          })),
          issues: (sn.issues || []).map(i => ({
            platform: i.platform || '',
            issue: i.issue || i.description || '',
            severity: i.severity || 'medium',
          })),
        },
        website: {
          hasWebsite: !!(web.url || gbp.website || v3.business?.website),
          url: web.url || gbp.website || v3.business?.website || '',
          scores: {
            mobile: web.mobile_score || 0,
            desktop: web.desktop_score || 0,
            seo: web.seo_score || 0,
            performance: web.performance_score || 0,
          },
          coreWebVitals: web.core_web_vitals || {
            LCP: { value: web.lcp || 'N/A', rating: 'needs-improvement', target: '< 2.5s' },
            FID: { value: web.fid || 'N/A', rating: 'good', target: '< 100ms' },
            CLS: { value: web.cls || 'N/A', rating: 'good', target: '< 0.1' },
          },
          localSEO: {
            hasSchemaMarkup: web.has_schema || false,
            hasLocalBusinessSchema: web.has_local_business_schema || false,
            hasOpenGraph: web.has_open_graph || false,
            hasContactPage: web.has_contact || false,
            hasEmbeddedMap: web.has_map || false,
            mobileResponsive: web.mobile_responsive || false,
          },
          issues: (web.issues || []).map(i => ({
            issue: i.issue || i.title || '',
            impact: i.impact || i.description || '',
            severity: i.severity || 'medium',
          })),
          recommendation: web.recommendation || 'Opret en hjemmeside for at forbedre din online synlighed.',
        },
        social: {
          overallScore: sn.social_score || 30,
          platforms: (sn.social_platforms || []).map(p => ({
            name: p.name || '',
            found: p.found !== false,
            followers: p.followers || 0,
            posts30Days: p.posts_30d || 0,
            engagement: p.engagement || 0,
            status: p.status || (p.found ? 'active' : 'not_found'),
          })),
          insights: (sn.social_insights || []).map(i => ({
            text: i.text || i.description || '',
            type: i.type || 'info',
          })),
        },
        images: {
          totalPhotos: gbp.photo_count || 0,
          googleMapsPhotos: gbp.photo_count || 0,
        },
        // Pass through v3-specific data
        _v3score: v3.score,
        _v3findings: v3.findings || [],
        _v3actionPlan: v3.actionPlan || {},
        _v3moduleStatuses: v3.moduleStatuses || [],
      };
    };

    // =============================================================================
    // ENHANCED API SERVICE - Faktisk Datahentning
    // =============================================================================
    const AnalysisService = {
      // Søg efter virksomheder via backend API
      async searchBusiness(query) {
        try {
          const response = await fetch(`/api/places/search?query=${encodeURIComponent(query)}`);
          if (!response.ok) throw new Error('Søgning mislykkedes');
          const data = await response.json();
          return data.results || [];
        } catch (error) {
          console.error('Search error:', error);
          throw error;
        }
      },

      // Hent Google Business Profile data
      async getGoogleBusinessProfile(placeId, businessName) {
        try {
          // Forsøg at hente fra backend API
          const response = await fetch(`/api/places/details?place_id=${encodeURIComponent(placeId)}`);
          if (response.ok) {
            const data = await response.json();
            return this.parseGoogleBusinessData(data);
          }
        } catch (error) {
          console.log('Using enhanced mock data for demo');
        }

        // Demo data med realistiske signaler
        await delay(2000);
        return {
          name: businessName,
          placeId: placeId,
          rating: 4.2,
          totalReviews: 127,
          priceLevel: 2,
          types: ['restaurant', 'food', 'point_of_interest', 'establishment'],
          address: {
            full: 'Vestergade 12, 8000 Aarhus C',
            street: 'Vestergade 12',
            city: 'Aarhus C',
            postalCode: '8000',
          },
          phone: '+45 86 12 34 56',
          website: 'https://example-restaurant.dk',
          openingHours: {
            isOpen: true,
            periods: [
              { day: 'Mandag', hours: '11:00 - 22:00' },
              { day: 'Tirsdag', hours: '11:00 - 22:00' },
              { day: 'Onsdag', hours: '11:00 - 22:00' },
              { day: 'Torsdag', hours: '11:00 - 22:00' },
              { day: 'Fredag', hours: '11:00 - 23:00' },
              { day: 'Lørdag', hours: '11:00 - 23:00' },
              { day: 'Søndag', hours: '12:00 - 21:00' },
            ],
            hoursComplete: true,
          },
          photos: {
            total: 45,
            ownerPhotos: 12,
            userPhotos: 33,
            hasLogo: true,
            hasCoverPhoto: true,
            hasMenuPhotos: false,
            hasInteriorPhotos: true,
            hasExteriorPhotos: true,
            hasFoodPhotos: true,
          },
          attributes: {
            hasReservations: true,
            hasDelivery: false,
            hasTakeout: true,
            hasWifi: true,
            hasParking: false,
            wheelchairAccessible: true,
          },
          profileCompleteness: {
            score: 72,
            missing: ['Menu link', 'Udvidet beskrivelse', 'Specialtilbud', 'COVID-info opdateret'],
          },
          lastUpdated: new Date(Date.now() - 45 * 24 * 60 * 60 * 1000).toISOString(),
          postsActivity: {
            lastPost: new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString(),
            postsLast90Days: 2,
          },
          qAndA: {
            totalQuestions: 8,
            answeredByOwner: 3,
            unanswered: 2,
          },
        };
      },

      parseGoogleBusinessData(data) {
        // Parse faktiske Google Places API data
        return {
          name: data.name,
          placeId: data.place_id,
          rating: data.rating || 0,
          totalReviews: data.user_ratings_total || 0,
          priceLevel: data.price_level,
          types: data.types || [],
          address: {
            full: data.formatted_address,
            street: data.address_components?.find(c => c.types.includes('route'))?.long_name,
            city: data.address_components?.find(c => c.types.includes('locality'))?.long_name,
            postalCode: data.address_components?.find(c => c.types.includes('postal_code'))?.long_name,
          },
          phone: data.formatted_phone_number,
          website: data.website,
          openingHours: data.opening_hours ? {
            isOpen: data.opening_hours.open_now,
            periods: data.opening_hours.weekday_text?.map((text, i) => ({
              day: ['Søndag', 'Mandag', 'Tirsdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lørdag'][i],

      parseSerperReviews(serperReviews) {
        return serperReviews.map((review, index) => {
          const parsedDate = this.parseRelativeDate(review.date);
          return {
            rating: review.rating || 5,
            time: parsedDate.toISOString(),
            text: review.snippet || review.title || '',
            authorName: review.source || `Bruger ${index + 1}`,

            source: review.source,

          };
        });
      },

      // Parse relative dates like "2 months ago"
      parseRelativeDate(dateString) {
        if (!dateString) return new Date();

        const now = new Date();
        const lower = dateString.toLowerCase();

        const match = lower.match(/(\d+)\s*(day|week|month|year)s?\s*ago/i);
        if (match) {
          const amount = parseInt(match[1], 10);
          const unit = match[2].toLowerCase();

          switch (unit) {
            case 'day':
              now.setDate(now.getDate() - amount);
              break;
            case 'week':
              now.setDate(now.getDate() - amount * 7);
              break;
            case 'month':
              now.setMonth(now.getMonth() - amount);
              break;
            case 'year':
              now.setFullYear(now.getFullYear() - amount);
              break;
          }
          return now;
        }

        const parsed = new Date(dateString);
        return isNaN(parsed.getTime()) ? new Date() : parsed;
      },

      generateRealisticReviewData(businessName) {
        // Generer realistiske anmeldelsesdata til demo
        const now = Date.now();
        const reviews = [];

        // Simuler 127 anmeldelser over 2 år
        for (let i = 0; i < 127; i++) {
          const daysAgo = Math.floor(Math.random() * 730);
          const rating = this.weightedRandom([
            { value: 5, weight: 45 },
            { value: 4, weight: 28 },
            { value: 3, weight: 15 },
            { value: 2, weight: 7 },
            { value: 1, weight: 5 },
          ]);

          reviews.push({
            rating,
            time: new Date(now - daysAgo * 24 * 60 * 60 * 1000).toISOString(),
            text: this.generateReviewText(rating),
            authorName: `Bruger ${i + 1}`,
            hasOwnerResponse: Math.random() < 0.35,
            responseTime: Math.random() < 0.5 ? Math.floor(Math.random() * 72) : null,
          });
        }

        return reviews.sort((a, b) => new Date(b.time) - new Date(a.time));
      },

      weightedRandom(options) {
        const totalWeight = options.reduce((sum, opt) => sum + opt.weight, 0);
        let random = Math.random() * totalWeight;
        for (const option of options) {
          random -= option.weight;
          if (random <= 0) return option.value;
        }
        return options[0].value;
      },

      generateReviewText(rating) {
        const positiveKeywords = ['god mad', 'fantastisk service', 'hyggelig atmosfære', 'lækker', 'anbefales', 'dejligt sted', 'venligt personale'];
        const negativeKeywords = ['lang ventetid', 'for dyrt', 'skuffende', 'kedelig', 'støjende', 'koldt'];
        const neutralKeywords = ['ok', 'fint nok', 'almindeligt', 'standard'];

        if (rating >= 4) return positiveKeywords[Math.floor(Math.random() * positiveKeywords.length)];
        if (rating <= 2) return negativeKeywords[Math.floor(Math.random() * negativeKeywords.length)];
        return neutralKeywords[Math.floor(Math.random() * neutralKeywords.length)];
      },

      analyzeReviews(reviews) {
        const now = Date.now();
        const thirtyDaysAgo = now - 30 * 24 * 60 * 60 * 1000;
        const ninetyDaysAgo = now - 90 * 24 * 60 * 60 * 1000;
        const oneYearAgo = now - 365 * 24 * 60 * 60 * 1000;

        // Rating distribution
        const distribution = [0, 0, 0, 0, 0];
        reviews.forEach(r => distribution[r.rating - 1]++);

        // Tidsmæssig analyse
        const last30Days = reviews.filter(r => new Date(r.time) > thirtyDaysAgo);
        const last90Days = reviews.filter(r => new Date(r.time) > ninetyDaysAgo);
        const lastYear = reviews.filter(r => new Date(r.time) > oneYearAgo);

        // Beregn velocity (anmeldelser per måned)
        const monthlyVelocity = last90Days.length / 3;

        // Gennemsnit over tid
        const avgLast30 = last30Days.length > 0
          ? last30Days.reduce((sum, r) => sum + r.rating, 0) / last30Days.length
          : null;
        const avgLast90 = last90Days.length > 0
          ? last90Days.reduce((sum, r) => sum + r.rating, 0) / last90Days.length
          : null;
        const avgOverall = reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length;

        // Trend beregning
        const trend = avgLast30 && avgLast90
          ? ((avgLast30 - avgLast90) / avgLast90 * 100).toFixed(1)
          : 0;

        // Svarrate
        const reviewsWithText = reviews.filter(r => r.text && r.text.length > 10);
        const respondedReviews = reviews.filter(r => r.hasOwnerResponse);
        const responseRate = reviewsWithText.length > 0
          ? (respondedReviews.length / reviewsWithText.length * 100)
          : 0;

        // Gennemsnitlig svartid
        const avgResponseTime = respondedReviews.filter(r => r.responseTime !== null)
          .reduce((sum, r) => sum + r.responseTime, 0) / respondedReviews.length || 0;

        // Sentiment analyse baseret på nøgleord
        const sentimentKeywords = {
          positive: ['fantastisk', 'god', 'lækker', 'anbefales', 'dejlig', 'venlig', 'hyggelig', 'perfekt'],
          negative: ['skuffende', 'dårlig', 'lang ventetid', 'kedelig', 'for dyrt', 'koldt', 'uhøflig'],
        };

        let positiveCount = 0;
        let negativeCount = 0;
        const keywordCounts = {};

        reviews.forEach(r => {
          if (!r.text) return;
          const text = r.text.toLowerCase();

          sentimentKeywords.positive.forEach(kw => {
            if (text.includes(kw)) {
              positiveCount++;
              keywordCounts[kw] = (keywordCounts[kw] || 0) + 1;
            }
          });
          sentimentKeywords.negative.forEach(kw => {
            if (text.includes(kw)) {
              negativeCount++;
              keywordCounts[kw] = (keywordCounts[kw] || 0) + 1;
            }
          });
        });

        // Top keywords
        const topKeywords = Object.entries(keywordCounts)
          .sort((a, b) => b[1] - a[1])
          .slice(0, 8)
          .map(([term, count]) => ({
            term,
            count,
            sentiment: sentimentKeywords.positive.includes(term) ? 'positive' : 'negative',
          }));

        // Nyeste anmeldelser til visning
        const recentReviews = reviews.slice(0, 5).map(r => ({
          rating: r.rating,
          text: r.text,
          date: new Date(r.time).toLocaleDateString('da-DK'),
          hasResponse: r.hasOwnerResponse,
        }));

        return {
          totalReviews: reviews.length,
          averageRating: avgOverall.toFixed(1),
          distribution: distribution.map((count, i) => ({
            stars: i + 1,
            count,
            percentage: Math.round(count / reviews.length * 100),
          })).reverse(),
          velocity: {
            last30Days: last30Days.length,
            last90Days: last90Days.length,
            monthlyAverage: monthlyVelocity.toFixed(1),
            trend: parseFloat(trend),
          },
          ratingTrend: {
            last30Days: avgLast30?.toFixed(2) || 'N/A',
            last90Days: avgLast90?.toFixed(2) || 'N/A',
            overall: avgOverall.toFixed(2),
            direction: trend > 0 ? 'up' : trend < 0 ? 'down' : 'stable',
          },
          responseMetrics: {
            responseRate: responseRate.toFixed(0),
            avgResponseTimeHours: avgResponseTime.toFixed(0),
            totalResponded: respondedReviews.length,
          },
          sentiment: {
            positive: Math.round(positiveCount / (positiveCount + negativeCount + 1) * 100) || 0,
            negative: Math.round(negativeCount / (positiveCount + negativeCount + 1) * 100) || 0,
            neutral: 100 - Math.round(positiveCount / (positiveCount + negativeCount + 1) * 100) - Math.round(negativeCount / (positiveCount + negativeCount + 1) * 100),
          },
          topKeywords,
          recentReviews,
          signals: {
            velocityStatus: calculateSignalStrength(monthlyVelocity, { excellent: 8, good: 4, warning: 2 }),
            responseRateStatus: calculateSignalStrength(responseRate, { excellent: 80, good: 50, warning: 25 }),
            ratingStatus: calculateSignalStrength(avgOverall, { excellent: 4.5, good: 4.0, warning: 3.5 }),
          },
        };
      },

      // Helper: Parse Serper Maps search result
      parseMapSearchResult(mapData, businessName, searchType) {
        if (!mapData?.places || mapData.places.length === 0) {
          return { rank: 99, inLocalPack: false, found: false, data: null };
        }

        const normalizedTarget = businessName.toLowerCase().trim();
        let rank = 99;
        let found = false;
        let matchedPlace = null;

        for (let i = 0; i < mapData.places.length; i++) {
          const place = mapData.places[i];
          const normalizedTitle = (place.title || '').toLowerCase().trim();

          if (normalizedTitle === normalizedTarget ||
              normalizedTitle.includes(normalizedTarget) ||
              normalizedTarget.includes(normalizedTitle)) {
            rank = i + 1;
            found = true;
            matchedPlace = place;
            break;
          }
        }

        return {
          rank,
          inLocalPack: rank <= 3,
          found,
          data: matchedPlace,
          totalResults: mapData.places.length
        };
      },

      // Helper: Calculate visibility score
      calculateVisibilityScore(directSearch, categorySearch, localIntentSearch) {
        let score = 0;

        // Direct search (40 points max)
        if (directSearch.found) {
          if (directSearch.rank === 1) score += 40;
          else if (directSearch.rank <= 3) score += 30;
          else if (directSearch.rank <= 5) score += 20;
          else score += 10;
        }

        // Category search (35 points max)
        if (categorySearch.found) {
          if (categorySearch.inLocalPack) score += 35;
          else if (categorySearch.rank <= 5) score += 25;
          else if (categorySearch.rank <= 10) score += 15;
          else score += 5;
        }

        // Local intent search (25 points max)
        if (localIntentSearch.found) {
          if (localIntentSearch.inLocalPack) score += 25;
          else if (localIntentSearch.rank <= 5) score += 18;
          else if (localIntentSearch.rank <= 10) score += 10;
          else score += 5;
        }

        return score;
      },

      // Helper: Extract search features from map data
      extractSearchFeatures(mapData) {
        const features = [];
        if (!mapData?.places?.[0]) return features;

        const firstPlace = mapData.places[0];
        if (firstPlace.rating) features.push('reviews');
        if (firstPlace.phoneNumber) features.push('phone');
        if (firstPlace.website) features.push('website');
        if (firstPlace.address) features.push('directions');
        features.push('hours');

        return features;
      },

      // Helper: Identify missing features
      identifyMissingFeatures(mapData) {
        const missing = [];
        if (!mapData?.places?.[0]) {
          return ['menu', 'booking', 'popular_times', 'reviews', 'phone', 'website'];
        }

        const firstPlace = mapData.places[0];
        if (!firstPlace.rating) missing.push('reviews');
        if (!firstPlace.phoneNumber) missing.push('phone');
        if (!firstPlace.website) missing.push('website');

        missing.push('menu', 'booking', 'popular_times');
        return missing;
      },

      // Samlet Score Beregning
      calculateOverallScore(analysisResults) {
        const weights = {
          googleProfile: 25,
          reviews: 30,
          napConsistency: 15,
          website: 15,
          social: 15,
        };

        let totalScore = 0;
        let totalWeight = 0;

        if (analysisResults.googleProfile) {
          const profileScore = analysisResults.googleProfile.profileCompleteness?.score || 70;
          totalScore += profileScore * (weights.googleProfile / 100);
          totalWeight += weights.googleProfile;
        }

        if (analysisResults.reviews) {
          const reviewScore = Math.min(100, (analysisResults.reviews.averageRating / 5) * 80 +
            (analysisResults.reviews.responseMetrics.responseRate / 100) * 20);
          totalScore += reviewScore * (weights.reviews / 100);
          totalWeight += weights.reviews;
        }

        if (analysisResults.napConsistency) {
          totalScore += analysisResults.napConsistency.consistencyScore * (weights.napConsistency / 100);
          totalWeight += weights.napConsistency;
        }

        if (analysisResults.website?.hasWebsite) {
          const webScore = (analysisResults.website.scores.mobile + analysisResults.website.scores.seo) / 2;
          totalScore += webScore * (weights.website / 100);
          totalWeight += weights.website;
        }

        if (analysisResults.social) {
          totalScore += analysisResults.social.overallScore * (weights.social / 100);
          totalWeight += weights.social;
        }

        return Math.round((totalScore / totalWeight) * 100);
      },
    };

            moduleName,

            confidence: 'confirmed',

          findings.push({
            id: `${moduleId}_response_${Date.now()}`,
            module: moduleId,

            title: 'Lav svarrate på anmeldelser',

            moduleName,
            category: 'opportunity',

            impact: 'medium',
            confidence: 'indicator',
            dataSource: 'Google Reviews',
          });

      if (moduleId === 'images' && result) {

          findings.push({
            id: `${moduleId}_missing_${Date.now()}`,
            module: moduleId,
            moduleName,
            category: 'warning',
            title: 'Ingen online billeder',

            moduleName,
            category: 'opportunity',
            title: 'Mangler varierede billeder',
            description: 'Overvej at tilføje billeder af mad/produkter og interiør for bedre engagement.',
            impact: 'low',
            confidence: result.confidence || 'indicator',
            dataSource: 'Serper Images API',
          });
        }

      if (moduleId === 'napConsistency' && result) {
        const issues = result.issues?.filter(i => i.severity === 'high') || [];
        if (issues.length > 0) {
          findings.push({
            id: `${moduleId}_issues_${Date.now()}`,

            title: 'Inkonsistente virksomhedsoplysninger',

    // =============================================================================

    const AnalysisScanner = ({ business, onBack }) => {
      const [currentStep, setCurrentStep] = useState(0);
      const [completedSteps, setCompletedSteps] = useState([]);
      const [analysisResults, setAnalysisResults] = useState({});
      const [isComplete, setIsComplete] = useState(false);
      const [showReport, setShowReport] = useState(false);
      const [findings, setFindings] = useState([]);
      const [highlightedFindingId, setHighlightedFindingId] = useState(null);
      const [secondsRemaining, setSecondsRemaining] = useState(150);
      const [isPaid, setIsPaid] = useState(false);
      const [paymentVerifying, setPaymentVerifying] = useState(false);
      const [paymentVerified, setPaymentVerified] = useState(false);
      const [resolvedBusiness, setResolvedBusiness] = useState(null);
      const cacheRestored = useRef(false);

      // Check for paid=true URL param (Stripe redirect), verify payment, restore cache
      useEffect(() => {
        const params = new URLSearchParams(window.location.search);
        if (params.get('paid') !== 'true') return;

        const sessionId = params.get('session_id');
        setPaymentVerifying(true);

        // Helper: restore cached scan results
        const restoreCache = () => {
          try {
            const cached = localStorage.getItem('seo_report_cache');
            if (cached) {
              const data = JSON.parse(cached);
              if (data.timestamp && Date.now() - data.timestamp < 60 * 60 * 1000) {
                setAnalysisResults(data.results || {});
                setFindings(data.findings || []);
                setIsComplete(true);
                setShowReport(true);
                if (data.business) setResolvedBusiness(data.business);
                analysisSteps.forEach(step => {
                  setCompletedSteps(prev => prev.includes(step.id) ? prev : [...prev, step.id]);
                });
                localStorage.removeItem('seo_report_cache');
                cacheRestored.current = true;
                return true;
              }
            }
          } catch (e) { /* ignore */ }
          return false;
        };

        // Verify payment server-side then restore cache
        const verify = async () => {
          let verified = false;
          if (sessionId) {
            try {
              const resp = await fetch(`/api/stripe/verify-session?session_id=${encodeURIComponent(sessionId)}`);
              const data = await resp.json();
              verified = data.paid === true;
              if (data.businessName && !resolvedBusiness) {
                setResolvedBusiness({ name: data.businessName });
              }
            } catch (e) {
              console.error('Payment verification failed:', e);
            }
          }

          // Fallback: trust URL param if verify endpoint is unavailable
          if (!verified && params.get('paid') === 'true') {
            verified = true;
          }

          if (verified) {
            setIsPaid(true);
            setPaymentVerified(true);
            const cacheOk = restoreCache();
            if (!cacheOk) {
              // Cache lost — show fallback UI (will be handled in render)
              setIsComplete(false);
              setShowReport(false);
            }
          }
          setPaymentVerifying(false);
        };

        verify();
      }, []);

      // Auto-unlock report when scan completes and payment is confirmed
      useEffect(() => {
        if (isComplete && isPaid) {
          setShowReport(true);
        }
      }, [isComplete, isPaid]);

      // Countdown timer
      useEffect(() => {
        if (isComplete) return;
        const interval = setInterval(() => {
          setSecondsRemaining(prev => Math.max(prev - 1, 0));
        }, 1000);
        return () => clearInterval(interval);
      }, [isComplete]);

      const addFindings = useCallback((newFindings) => {
        if (newFindings.length === 0) return;
        setFindings(prev => [...newFindings, ...prev]);
        setHighlightedFindingId(newFindings[0]?.id);
        setTimeout(() => setHighlightedFindingId(null), 2000);
      }, []);

      const analysisSteps = useMemo(() => [
        { id: 'googleProfile', name: 'Google Business Profile', icon: 'MapPin', apiSource: 'Google Search' },
        { id: 'reviews', name: 'Anmeldelsesanalyse', icon: 'Star', apiSource: 'Review' },
        { id: 'images', name: 'Billeder & Medier', icon: 'Image', apiSource: 'Image search' },
        { id: 'serpVisibility', name: 'Synlighed', icon: 'Search', apiSource: 'Google Search' },
        { id: 'citations', name: 'Citationer', icon: 'Link', apiSource: 'Branding' },
        { id: 'competitors', name: 'Konkurrentanalyse', icon: 'Target', apiSource: 'Maps search' },
        { id: 'napConsistency', name: 'NAP Konsistens', icon: 'CheckCircle', apiSource: 'Verificere' },
        { id: 'website', name: 'Website & Mobil', icon: 'Globe', apiSource: 'Branding' },
        { id: 'schemaMarkup', name: 'Schema Markup', icon: 'Code', apiSource: 'Branding' },
        { id: 'social', name: 'Sociale Medier', icon: 'Share', apiSource: 'Medier' },
      ], []);

      useEffect(() => {
        // Skip scan if results were restored from cache (post-payment)
        if (cacheRestored.current) return;

        const runAnalysis = async () => {
          try {
            // Start the v3 backend scan (single API call)
            const v3Promise = scanWithV3Backend(business);

            // Store v3 data in state AS SOON AS it arrives (while steps still animate)
            const v3DataReady = v3Promise.then(v3Response => {
              const displayData = transformV3ToDisplayFormat(v3Response);
              setAnalysisResults(displayData);
              return v3Response;
            });

            // Simulate step progression while API processes
            for (let i = 0; i < analysisSteps.length; i++) {
              setCurrentStep(i);
              await delay(10000 + Math.random() * 8000);
              setCompletedSteps(prev => [...prev, analysisSteps[i].id]);
            }

            // Wait for v3 API to complete (may already be resolved)
            const v3Response = await v3DataReady;

            // Convert v3 findings to the findings feed format
            const v3Findings = (v3Response.findings || []).map((f, i) => ({
              id: f.id || `v3_finding_${i}`,
              module: f.module || 'general',
              moduleName: f.module || 'Generelt',
              category: f.type === 'positive' ? 'positive' : f.type === 'critical' ? 'critical' : 'warning',
              title: f.title || 'Finding',
              description: f.description || '',
              confidence: f.confidence || 'indicator',
              dataSource: 'Agent SEO v3',
            }));
            setFindings(v3Findings);

            setIsComplete(true);
          } catch (error) {
            console.error('V3 scan failed:', error);
            // Complete all steps visually even on error
            analysisSteps.forEach(step => {
              setCompletedSteps(prev => prev.includes(step.id) ? prev : [...prev, step.id]);
            });
            addFindings([{
              id: `v3_error_${Date.now()}`,
              module: 'system',
              moduleName: 'System',
              category: 'critical',
              title: 'Scan fejlede',
              description: error.message || 'Kunne ikke gennemføre analysen. Prøv igen om lidt.',
              confidence: 'not_found',
              dataSource: 'System',
            }]);
            setIsComplete(true);
          }
        };

        runAnalysis();
      }, [business, analysisSteps, addFindings]);

      const progress = (completedSteps.length / analysisSteps.length) * 100;

      const overallScore = analysisResults._v3score
        ? Math.round(analysisResults._v3score.overall || 0) : 0;
      const getScoreColor = (s) => s >= 75 ? '#059669' : s >= 50 ? '#d97706' : '#dc2626';
      const getScoreLabel = (s) => s >= 75 ? 'God digital tilstedeværelse' : s >= 50 ? 'Forbedringspotentiale' : 'Kritiske mangler';

      const handlePurchase = async () => {
        try {
          // Cache scan results in localStorage (survives Stripe redirect)
          try {
            localStorage.setItem('seo_report_cache', JSON.stringify({
              results: analysisResults,
              findings,
              business,
              timestamp: Date.now(),
            }));
          } catch (e) { /* storage might be full */ }

          const returnUrl = window.location.origin + window.location.pathname + window.location.search;
          const resp = await fetch('/api/stripe/create-checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ businessName: business.name, returnUrl }),
          });
          const data = await resp.json();
          if (data.url) {
            window.location.href = data.url;
          } else {
            alert('Betalingsfejl: ' + (data.error || 'Prøv igen'));
          }
        } catch (err) {
          console.error('Stripe checkout error:', err);
          alert('Kunne ikke oprette betaling. Prøv igen.');
        }
      };
      const handleSubscribe = () => {
        window.location.href = '/priser';
      };

      // Payment verifying state
      if (paymentVerifying) {
        return (
          <div style={{ minHeight: '100vh', background: '#f5f5f7', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
            <div style={{ textAlign: 'center', maxWidth: 400 }}>
              <div style={{ width: 48, height: 48, border: '3px solid #e5e7eb', borderTop: '3px solid #6366f1', borderRadius: '50%', animation: 'spin 1s linear infinite', margin: '0 auto 24px' }}></div>
              <h2 style={{ fontSize: 22, fontWeight: 600, color: '#1a1a1a', margin: '0 0 8px' }}>Verificerer betaling...</h2>
              <p style={{ color: '#6b7280', fontSize: 14 }}>Et øjeblik mens vi bekræfter din betaling hos Stripe.</p>
            </div>
          </div>
        );

    // =============================================================================
    // PDF REPORT GENERATOR
    // =============================================================================
    // KOMPLET PDF-RAPPORT GENERATOR | Agent SEO v3
    // =============================================================================
    class ScannerReportGenerator {
      constructor() {
        this.primaryColor = [1, 91, 248];
        this.secondaryColor = [1, 91, 248];
        this.darkColor = [26, 26, 46];
        this.successColor = [5, 150, 105];
        this.warningColor = [217, 119, 6];
        this.dangerColor = [220, 38, 38];
        this.textColor = [51, 51, 51];
        this.mutedColor = [107, 114, 128];
        this.lightGray = [249, 250, 251];
        this.pageWidth = 210;
        this.pageHeight = 297;
        this.margin = 20;
        this.contentWidth = this.pageWidth - 2 * this.margin;
        this.bottomLimit = this.pageHeight - 25;
      }

      // ── Helpers ──────────────────────────────────────────────────────────────
      fmt(date) { return new Date(date).toLocaleDateString('da-DK', { day: 'numeric', month: 'long', year: 'numeric' }); }
      sc(s) { return s >= 75 ? this.successColor : s >= 50 ? this.warningColor : this.dangerColor; }
      tx(doc, ...c) { doc.setTextColor(c[0], c[1], c[2]); }
      fl(doc, ...c) { doc.setFillColor(c[0], c[1], c[2]); }
      wrap(doc, txt, w) { return doc.splitTextToSize(String(txt || ''), w); }

      pageBreak(doc, y, need) {
        if (y + need > this.bottomLimit) { doc.addPage(); this.pageHeader(doc); return this.margin + 10; }
        return y;
      }
      pageHeader(doc) { this.fl(doc, ...this.primaryColor); doc.rect(0, 0, this.pageWidth, 3, 'F'); }
      pageFooter(doc, pg) {
        doc.setFontSize(8); this.tx(doc, ...this.mutedColor); doc.setFont('helvetica', 'normal');
        doc.text(`Side ${pg}`, this.pageWidth / 2, this.pageHeight - 10, { align: 'center' });
        doc.text('Agent SEO v3 | OrderFlow', this.pageWidth - this.margin, this.pageHeight - 10, { align: 'right' });
      }
      sectionHeader(doc, title, y) {
        this.tx(doc, ...this.textColor); doc.setFontSize(16); doc.setFont('helvetica', 'bold');
        doc.text(title, this.margin, y + 5); this.fl(doc, ...this.primaryColor);
        doc.rect(this.margin, y + 8, 40, 2, 'F'); return y + 22;
      }
      metricBox(doc, x, y, w, label, value, sub) {
        this.fl(doc, ...this.lightGray); doc.roundedRect(x, y, w, 32, 3, 3, 'F');
        this.tx(doc, ...this.textColor); doc.setFontSize(18); doc.setFont('helvetica', 'bold');
        doc.text(String(value), x + w/2, y + 15, { align: 'center' });
        this.tx(doc, ...this.mutedColor); doc.setFontSize(8); doc.setFont('helvetica', 'normal');
        doc.text(label, x + w/2, y + 23, { align: 'center' });
        if (sub) { doc.setFontSize(7); doc.text(sub, x + w/2, y + 29, { align: 'center' }); }
      }
      scoreBar(doc, x, y, w, score, label, weight) {
        this.tx(doc, ...this.textColor); doc.setFontSize(10); doc.setFont('helvetica', 'normal');
        doc.text(label, x, y + 4);
        if (weight) { this.tx(doc, ...this.mutedColor); doc.setFontSize(8); doc.text(`(${weight})`, x + doc.getTextWidth(label) + 3, y + 4); }
        const sc = this.sc(score); const numStr = String(Math.round(score || 0));
        this.tx(doc, sc[0], sc[1], sc[2]); doc.setFontSize(10); doc.setFont('helvetica', 'bold');
        doc.text(numStr, x + w, y + 4, { align: 'right' });
        this.fl(doc, 224, 224, 224); doc.roundedRect(x, y + 8, w, 5, 2, 2, 'F');
        this.fl(doc, sc[0], sc[1], sc[2]); doc.roundedRect(x, y + 8, w * Math.min(1, (score || 0) / 100), 5, 2, 2, 'F');
      }
      checkItem(doc, x, y, ok, label) {
        const c = ok ? this.successColor : this.dangerColor;
        this.fl(doc, c[0], c[1], c[2]); doc.roundedRect(x, y - 3, 14, 14, 2, 2, 'F');
        doc.setTextColor(255, 255, 255); doc.setFontSize(9); doc.setFont('helvetica', 'bold');
        doc.text(ok ? 'OK' : 'X', x + 7, y + 5, { align: 'center' });
        this.tx(doc, ...this.textColor); doc.setFontSize(10); doc.setFont('helvetica', 'normal');
        doc.text(label, x + 18, y + 5);
      }
      infoBox(doc, x, y, w, text) {
        this.fl(doc, 239, 246, 255); doc.roundedRect(x, y, w, 28, 3, 3, 'F');
        this.fl(doc, ...this.primaryColor); doc.rect(x, y, 3, 28, 'F');
        this.tx(doc, ...this.textColor); doc.setFontSize(9); doc.setFont('helvetica', 'normal');
        const lines = this.wrap(doc, text, w - 14);
        lines.slice(0, 3).forEach((l, i) => doc.text(l, x + 10, y + 10 + i * 5));
        return y + 32;
      }

      // ── AutoTable helper ────────────────────────────────────────────────────
      autoTbl(doc, y, head, body, opts) {
        const hasPlugin = typeof doc.autoTable === 'function';
        if (!hasPlugin) { return this.manualTable(doc, y, head, body); }
        doc.autoTable({
          startY: y, head: [head], body,
          theme: 'grid',
          headStyles: { fillColor: this.primaryColor, textColor: [255,255,255], fontSize: 9, fontStyle: 'bold', cellPadding: 3 },
          bodyStyles: { fontSize: 9, textColor: this.textColor, cellPadding: 3 },
          alternateRowStyles: { fillColor: [249, 250, 251] },
          margin: { left: this.margin, right: this.margin },
          tableWidth: this.contentWidth,
          ...opts
        });
        return doc.lastAutoTable.finalY + 10;
      }
      manualTable(doc, y, head, body) {
        const colW = this.contentWidth / head.length;
        this.fl(doc, ...this.primaryColor); doc.roundedRect(this.margin, y, this.contentWidth, 10, 2, 2, 'F');
        doc.setTextColor(255,255,255); doc.setFontSize(9); doc.setFont('helvetica', 'bold');
        head.forEach((h, i) => doc.text(h, this.margin + i * colW + 3, y + 7));
        y += 12;
        body.forEach((row, ri) => {
          if (ri % 2 === 0) { this.fl(doc, ...this.lightGray); doc.rect(this.margin, y - 3, this.contentWidth, 10, 'F'); }
          this.tx(doc, ...this.textColor); doc.setFontSize(9); doc.setFont('helvetica', 'normal');
          row.forEach((cell, ci) => doc.text(String(cell || '-').substring(0, 28), this.margin + ci * colW + 3, y + 4));
          y += 10;
          y = this.pageBreak(doc, y, 12);
        });
        return y + 8;
      }

      // ── Main generate ───────────────────────────────────────────────────────
      generate(data) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        this.addCoverPage(doc, data);
        this.addTableOfContents(doc);
        this.addScoreOverview(doc, data);
        this.addGoogleBusiness(doc, data);
        this.addReviewsAnalysis(doc, data);
        this.addCompetitorAnalysis(doc, data);
        this.addWebsiteAnalysis(doc, data);
        this.addNAPConsistency(doc, data);
        this.addSocialMedia(doc, data);
        this.addAllFindings(doc, data);
        this.addDynamicActionPlan(doc, data);
        this.addFutureVision(doc, data);
        // Page numbers (skip cover)
        const total = doc.internal.getNumberOfPages();
        for (let i = 2; i <= total; i++) { doc.setPage(i); this.pageFooter(doc, i); }
        return doc;
      }

      // ── Page 1: Cover ───────────────────────────────────────────────────────
      addCoverPage(doc, d) {
        const cx = this.pageWidth / 2;
        this.fl(doc, ...this.primaryColor); doc.rect(0, 0, this.pageWidth, 8, 'F');
        this.tx(doc, ...this.textColor); doc.setFontSize(30); doc.setFont('helvetica', 'bold');
        doc.text('Digital Synlighedsrapport', cx, 42, { align: 'center' });
        doc.setFontSize(12); this.tx(doc, ...this.mutedColor); doc.setFont('helvetica', 'normal');
        doc.text('Komplet SEO-analyse og arbejdsplan', cx, 55, { align: 'center' });
        this.tx(doc, ...this.primaryColor); doc.setFontSize(20); doc.setFont('helvetica', 'bold');
        doc.text(d.business.name, cx, 82, { align: 'center' });
        this.tx(doc, ...this.mutedColor); doc.setFontSize(11); doc.setFont('helvetica', 'normal');
        if (d.business.address) doc.text(d.business.address, cx, 95, { align: 'center' });
        doc.text(`Genereret: ${this.fmt(d.scanDate)}`, cx, 105, { align: 'center' });
        // Score circle
        const cy = 148; const r = 30; const sc = this.sc(d.overallScore);
        doc.setDrawColor(230,230,230); doc.setLineWidth(4); doc.circle(cx, cy, r, 'S');
        doc.setDrawColor(sc[0],sc[1],sc[2]); doc.setLineWidth(4); doc.circle(cx, cy, r, 'S');
        this.tx(doc, ...this.textColor); doc.setFontSize(30); doc.setFont('helvetica', 'bold');
        doc.text(String(d.overallScore), cx, cy + 4, { align: 'center' });
        doc.setFontSize(9); this.tx(doc, ...this.mutedColor); doc.setFont('helvetica', 'normal');
        doc.text('af 100', cx, cy + 13, { align: 'center' });
        // Score label
        const v3l = d.results._v3score?.label;
        const lbl = v3l || (d.overallScore >= 75 ? 'God digital tilstedeværelse' : d.overallScore >= 50 ? 'Forbedringspotentiale' : 'Kritiske mangler');
        doc.setTextColor(sc[0],sc[1],sc[2]); doc.setFontSize(13); doc.setFont('helvetica', 'bold');
        doc.text(lbl, cx, cy + 42, { align: 'center' });
        // Key stats
        const stats = [
          { label: 'Rating', value: d.results.googleProfile?.rating || 'N/A' },
          { label: 'Anmeldelser', value: d.results.reviews?.totalReviews || 0 },
          { label: 'Fund', value: d.findingsCount || 0 },
          { label: 'Moduler', value: (d.results._v3moduleStatuses || []).length || 5 },
        ];
        let sy = 218; const sw = this.contentWidth / stats.length;
        doc.setFontSize(10); doc.setFont('helvetica', 'normal');
        stats.forEach((s, i) => {
          const sx = this.margin + sw * i + sw / 2;
          this.tx(doc, ...this.mutedColor); doc.text(s.label, sx, sy, { align: 'center' });
          this.tx(doc, ...this.textColor); doc.setFont('helvetica', 'bold');
          doc.text(String(s.value), sx, sy + 8, { align: 'center' }); doc.setFont('helvetica', 'normal');
        });
        // Module statuses

              dl.slice(0, 2).forEach(l => { doc.text(l, this.margin + 8, y); y += 4; });

      // ── Page 12-13: Dynamic Action Plan ─────────────────────────────────────
      addDynamicActionPlan(doc, d) {
        doc.addPage(); this.pageHeader(doc);
        let y = this.sectionHeader(doc, 'Prioriteret Handlingsplan', this.margin + 5);
        this.tx(doc, ...this.mutedColor); doc.setFontSize(10); doc.setFont('helvetica', 'normal');

        const ap = d.results._v3actionPlan || {};
        const phases = [
          { key: 'week1', label: 'UGE 1: Hurtige Gevinster', color: this.dangerColor, bg: [254, 242, 242] },
          { key: 'days30', label: '30 DAGE: Forbedringer', color: this.warningColor, bg: [255, 251, 235] },
          { key: 'days90', label: '90 DAGE: Langsigtede Tiltag', color: this.successColor, bg: [240, 253, 244] },
        ];
        let globalIdx = 0;
        phases.forEach(phase => {
          const items = ap[phase.key] || [];
          if (!items.length) return;
          y = this.pageBreak(doc, y, 30);
          // Phase header
          this.fl(doc, phase.bg[0], phase.bg[1], phase.bg[2]);
          doc.roundedRect(this.margin, y, this.contentWidth, 12, 3, 3, 'F');
          this.fl(doc, phase.color[0], phase.color[1], phase.color[2]);
          doc.rect(this.margin, y, 4, 12, 'F');
          doc.setTextColor(phase.color[0], phase.color[1], phase.color[2]);
          doc.setFontSize(10); doc.setFont('helvetica', 'bold');
          doc.text(phase.label, this.margin + 10, y + 8); y += 18;
          // Items
          items.forEach(item => {
            globalIdx++;
            y = this.pageBreak(doc, y, 30);
            // Number badge
            this.fl(doc, phase.color[0], phase.color[1], phase.color[2]);
            doc.roundedRect(this.margin, y, 16, 16, 3, 3, 'F');
            doc.setTextColor(255, 255, 255); doc.setFontSize(9); doc.setFont('helvetica', 'bold');
            doc.text(String(globalIdx), this.margin + 8, y + 11, { align: 'center' });
            // Task title
            this.tx(doc, ...this.textColor); doc.setFontSize(10); doc.setFont('helvetica', 'bold');
            doc.text((item.task || '').substring(0, 65), this.margin + 22, y + 6);
            // Detail
            if (item.detail) {
              this.tx(doc, ...this.mutedColor); doc.setFontSize(8); doc.setFont('helvetica', 'normal');
              const dl = this.wrap(doc, item.detail, this.contentWidth - 25);
              dl.slice(0, 2).forEach((l, li) => doc.text(l, this.margin + 22, y + 12 + li * 4));
              y += dl.slice(0, 2).length * 4;
            }
            // KPI
            if (item.kpi) {
              doc.setTextColor(phase.color[0], phase.color[1], phase.color[2]);
              doc.setFontSize(8); doc.setFont('helvetica', 'bold');
              doc.text(`KPI: ${item.kpi}`, this.margin + 22, y + 12);
            }
            y += 20;
          });
          y += 5;
        });
        // Fallback if no actions
        if (globalIdx === 0) {
          this.tx(doc, ...this.mutedColor); doc.setFontSize(10); doc.setFont('helvetica', 'normal');
          doc.text('Ingen specifikke handlingspunkter genereret. Gennemgå fund-listen for inspiration.', this.margin, y); y += 15;
        }
        // CTA box
        y = this.pageBreak(doc, y, 40);
        doc.setDrawColor(...this.primaryColor); doc.setLineWidth(0.5);
        doc.roundedRect(this.margin, y, this.contentWidth, 30, 3, 3, 'S');
        this.tx(doc, ...this.primaryColor); doc.setFontSize(11); doc.setFont('helvetica', 'bold');
        doc.text('Næste skridt', this.margin + 8, y + 12);
        this.tx(doc, ...this.textColor); doc.setFontSize(9); doc.setFont('helvetica', 'normal');
        doc.text('Start med Uge 1-handlingerne. De giver størst effekt med mindst indsats.', this.margin + 8, y + 22);
      }

      // ── Page 14: Future Vision ──────────────────────────────────────────────
      addFutureVision(doc, d) {
        doc.addPage(); this.pageHeader(doc);
        let y = this.sectionHeader(doc, 'Fremtidsperspektiv og næste skridt', this.margin + 5);

        const improvement = potential - d.overallScore;
        // Before → After
        this.tx(doc, ...this.textColor); doc.setFontSize(10); doc.setFont('helvetica', 'bold');
        doc.text('Score-potentiale', this.margin, y); y += 12;
        // Current box
        this.fl(doc, 255, 251, 235); doc.roundedRect(this.margin, y, 65, 40, 5, 5, 'F');

        // Potential box

        doc.text('Sådan kommer du videre', this.margin + 12, y + 14);

        y += 55;
        // Disclaimer

        doc.text(`Denne rapport er genereret ${this.fmt(d.scanDate)} og baseret på data tilgængelig på analysetidspunktet.`, this.margin, y);

    function App() {
      const [selectedBusiness, setSelectedBusiness] = useState(null);

      const safeDecode = (str) => { try { return decodeURIComponent(str); } catch(e) { return str; } };

      useEffect(() => {
        const params = new URLSearchParams(window.location.search);
        const rawName = params.get('name');
        const name = rawName ? safeDecode(rawName) : null;
        const placeId = params.get('place_id') || '';
        const rawAddress = params.get('address') || '';
        const address = rawAddress ? safeDecode(rawAddress) : '';
        const website = params.get('website') || '';

        if (name) {
          setSelectedBusiness({
            name: name,
            place_id: placeId,
            address: address,
            website: website
          });
        }
      }, []);

      const handleBusinessSelect = (business) => {
        // Update URL with business params
        const params = new URLSearchParams();
        params.set('name', business.name || '');
        if (business.place_id) params.set('place_id', business.place_id);
        if (business.address) params.set('address', business.address);
        if (business.website) params.set('website', business.website);
        window.history.replaceState({}, '', '/search-engine?' + params.toString());
        setSelectedBusiness(business);
      };

      const handleBack = () => {
        setSelectedBusiness(null);
        window.history.replaceState({}, '', '/search-engine');
      };

      return (

              alignItems: 'center',
              justifyContent: 'center',
              borderRadius: '50%',
              transition: 'background 0.2s',
            }}
              onMouseOver={(e) => { e.currentTarget.style.background = '#f3f4f6'; }}
              onMouseOut={(e) => { e.currentTarget.style.background = 'transparent'; }}
            >
              ←
            </a>

          {selectedBusiness ? (
            <AnalysisScanner business={selectedBusiness} onBack={handleBack} />
          ) : (
            <BusinessSearch onBusinessSelect={handleBusinessSelect} />

  <script src="../../js/cookie-consent.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.CookieConsent && !window.CookieConsent.hasConsent()) {
        var overlay = document.createElement('div');
        overlay.id = 'cookie-consent-overlay';
        overlay.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.5);z-index:9998;';
        document.body.appendChild(overlay);
        window.addEventListener('cookieConsentUpdated', function() {
          var el = document.getElementById('cookie-consent-overlay');
          if (el) el.remove();
        });
      }
    });
  </script>
